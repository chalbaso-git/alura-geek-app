<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/adicionar-producto.css">
    <title>AluraGeek | Admin - Añadir producto</title>
</head>
<body>
    <header class="header__container">
        <a href="index.html" aria-label="link para la página inicial">
            <img src="img/logo.png" alt="Logo de Alura Geek" class="header__logo">
        </a>
        <input type="search" class="header__searchbox" placeholder="¿Qué deseas encontrar?">
        <button class="button--secondary header__admin">Menú administrador</button>
        <img src="img/search.png" alt="Botón de búsqueda" class="header__search-icon">
    </header>

    <main>
        <form class="product">
            <h1 class="product__title">Añadir nuevo producto</h1>            
            <div class="input__wrapper">
                <label for="product-url" class="input__field--label">URL de la imagen</label>
                <input type="text" id="product-url" class="input__field--content input__text" required>
                <span class="input__validation-message"></span>
            </div>

            <div class="input__wrapper">
                <label for="product-category" class="input__field--label">Categoría</label>
                <select id="product-category" class="product__category input__field--content input__text" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="star-wars">Star Wars</option>
                    <option value="console">Consolas</option>
                    <option value="others">Diversos</option>
                </select>
                <span class="input__validation-message"></span>
            </div>

            <div class="input__wrapper">
                <label for="product-name" class="input__field--label">Nombre del producto</label>
                <input type="text" id="product-name" class="input__field--content input__text" maxlength="20" required>
                <span class="input__validation-message"></span>
            </div>

            <div class="input__wrapper">
                <label for="product-price" class="input__field--label">Precio del producto ($)</label>
                <input type="number" id="product-price" class="input__field--content input__text" min="0.01" step="0.01" required>
                <span class="input__validation-message"></span>
            </div>

            <div class="input__wrapper">
                <textarea name="product-description" id="product-description" class="product__description input__textfield" placeholder="Descripción del producto" maxlength="150" required></textarea>
                <span class="input__validation-message"></span>
            </div>
            
            <p class="form__message"></p>
            <button type="submit" class="product__button button--primary">Añadir producto</button>
        </form>
    </main>

    <footer class="footer__container">
        <img src="img/logo.png" alt="Logo de Alura Geek" class="footer__logo">
        <ul class="footer__list">
            <li class="footer__item">
                <a href="#" class="footer__anchor">¿Quiénes somos?</a>
            </li>
            <li class="footer__item">
                <a href="#" class="footer__anchor">Política de privacidad</a>
            </li>
            <li class="footer__item">
                <a href="#" class="footer__anchor">Programa de fidelidad</a>
            </li>
            <li class="footer__item">
                <a href="#" class="footer__anchor">Nuestras tiendas</a>
            </li>
            <li class="footer__item">
                <a href="#" class="footer__anchor">Quiero ser franquiciado</a>
            </li>
            <li class="footer__item">
                <a href="#" class="footer__anchor">Anuncia aquí</a>
            </li>
        </ul>

        <section class="contact">
            <h2 class="contact__title">Contáctanos</h2>
            <form class="contact__form">
                <div class="input__wrapper">
                    <label for="name" class="input__field--label">Nombre</label>
                    <input type="text" id="name" class="input__field--content input__text" maxlength="40" required>
                    <span class="input__validation-message"></span>
                </div>
                <div class="input__wrapper">
                    <textarea name="message" id="message" class="input__textfield"
                        placeholder="Escribe tu mensaje" maxlength="120" required></textarea>
                    <span class="input__validation-message"></span>                
                </div>
                <p class="form__message"></p>
                <button type="submit" class="contact__button button--primary">Enviar mensaje</button>
            </form>
        </section>
    </footer>
    <section class="developer">
        <p>Desarrollado por</p>
        <p><a href="https://github.com/chalbaso-git" class="developer__contact">César Humberto Alba Sosa</a></p>
        <p>2024</p>
    </section>

    <script src="js/header.js"></script>
    <script type="module" src="js/adicionar-producto.js"></script>
    <script type="module" src="js/contacto.js"></script>
</body>
</html>
